<ion-view title="Checklist Tab Default Page" id="page3">
  <ion-content padding="true" class="has-header">
    <h1 id="checklistTabDefaultPage-heading1" style="color:#000000;text-align:center;">Enter your wedding date for a customizable checklist!</h1>
    <form id="checklistTabDefaultPage-form1" class="list">
      <label class="item item-input" id="checklistTabDefaultPage-input1">
        <span class="input-label">Wedding Date</span>
        <input type="date" placeholder="">
      </label>
    </form>
    <a ui-sref="tabsController.checklist()" id="checklistTabDefaultPage-button6" class="button button-positive button-block">Submit</a>
    <button id="checklistTabDefaultPage-button7" class="button button-positive button-block button-outline">Skip</button>
  </ion-content>
</ion-view>
