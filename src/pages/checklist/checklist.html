<ion-header>
  <ion-navbar>
    <ion-title>
      Checklist
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <div class="spacer" style="height: 50px;"></div>
  <h1 id="checklistTabDefaultPage-heading1" style="color:#000000;text-align:center;padding:10px;">Start off with a suggested list</h1>
  <div class="spacer" style="height: 20px;"></div>
  <div style="margin-left: 5%;margin-right:5%;">
  <form id="checklistTabDefaultPage-form1" class="list">
    <label class="item item-input" id="checklistTabDefaultPage-input1">
      <span class="input-label">Wedding Date</span>
      <input type="date" placeholder="">
    </label>
  </form>
  <a ng-click="hideBackButton();" ui-sref="tabsController.checklist()" id="checklistTabDefaultPage-button6" class="button button-positive button-block" onclick="checklistDefaultButton(this); event.stopPropagation()">Submit</a>
  <a ui-sref="tabsController.checklist()" id="checklistTabDefaultPage-button7" class="button button-positive button-block button-outline" onclick="checklistDefaultButton(this); event.stopPropagation()">Skip</a>
  </div>
</ion-content>
