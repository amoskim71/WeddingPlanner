<ion-header>
  <ion-navbar>
    <ion-title>
      To-Do Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-item>
      <ion-label floating>Task</ion-label>
      <ion-input type="text"  [(ngModel)]="taskName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="food and drink">Food & Drink</ion-option>
        <ion-option value="decorations">Decorations</ion-option>
        <ion-option value="guests">Guests</ion-option>
        <ion-option value="venue">Venue</ion-option>
        <ion-option value="wardrobe">Wardrobe</ion-option>
        <ion-option value="flowers">Flowers</ion-option>
        <ion-option value="music">Music</ion-option>
        <ion-option value="photographer">Photographer</ion-option>
        <ion-option value="postwedding">Post-Wedding</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Due</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dueDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Notes</ion-label>
      <ion-textarea type="text" [(ngModel)]="taskNotes"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="addTaskStorage()" block>Save</button>
    </div>
  </ion-list>
</ion-content>
