<ion-header>
  <ion-navbar>
    <ion-title>
      Checklist Item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-item>
      <ion-label floating>Task</ion-label>
      <ion-input type="text"  [(ngModel)]="taskName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Due</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dueDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Notes</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="addTaskStorage()" [navPush]="checklistOverviewPage" block>Save</button>
    </div>
  </ion-list>
</ion-content>
