<ion-header>
  <ion-navbar>
    <ion-title>
      Add Budget
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-item>
      <ion-label floating>Budget Name</ion-label>
      <ion-input type="text" [(ngModel)]="budgetName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>$</ion-label>
      <ion-input type="number" [(ngModel)]="amount" placeholder="Amount"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="addBudgetStorage()" block>Save</button>
    </div>
  </ion-list>
</ion-content>
