<ion-header>

  <ion-navbar>
    <ion-title>vendorpage</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img src="{{ vendor.photoUrl }}">
    <ion-card-content>
      <ion-card-title>{{vendor.venue.name}}</ion-card-title>
      <p>{{location.address}}, {{ location.city }}, {{ location.state }} {{ location.postalCode }} {{ vendor.venue.price ? "("
        + "$".repeat(vendor.venue.price.tier) + ")" : "" }}
      </p>
      <p>
        <span>
          <ion-icon name="call"></ion-icon>
        </span>{{ vendor.venue.contact.formattedPhone }}</p>
      <ion-icon name="heart-outline" style="float: right;" (click)="saveOrRemoveVendor($event,vendor)"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
