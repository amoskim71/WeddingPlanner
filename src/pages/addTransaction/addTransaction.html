<ion-header>
  <ion-navbar>
    <ion-title>
      Add Transaction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text"  [(ngModel)]="itemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="catering">Catering</ion-option>
        <ion-option value="decorations">Decorations</ion-option>
        <ion-option value="invites">Invites</ion-option>
        <ion-option value="venue">Venue</ion-option>
        <ion-option value="wardrobe">Wardrobe</ion-option>
      </ion-select>
    </ion-item>

    <p topmargin="50"></p>
    <ion-item>
      <ion-label>Calculate per item</ion-label>
      <ion-toggle 
      [(ngModel)]="toggle" 
      (click)="togglePerItem()"
      ></ion-toggle>
    </ion-item>

    <ion-item [hidden]="inputDisabled"
    >
      <ion-label fixed>Cost per item</ion-label>
      <ion-input type="number" 
      [readonly]="inputDisabled" 
      [(ngModel)]="itemCost"
      [value] = "itemCostAmount"
      ngModel (ngModelChange)="calculateTotal()"
      placeholder="10.50">$</ion-input>
    </ion-item>

    <ion-item [hidden]="inputDisabled"
    >
      <ion-label fixed> Number of items</ion-label>
      <ion-input type="number" 
      [readonly]="inputDisabled" 
      [(ngModel)]="itemCount" 
      [value] = "itemCountAmount"
      ngModel (ngModelChange)="calculateTotal()"
      placeholder="150">$</ion-input>
    </ion-item>

    <ion-card [hidden]="inputDisabled"
    >
      <ion-card-header>
        Total:
      </ion-card-header>

      <ion-card-content> 
        <div>{{amount}}</div>
      </ion-card-content>

    </ion-card>

    <ion-item [hidden]="inputDisabled2"
    >
      <ion-label fixed>Total Spent</ion-label>
      <ion-input type="number" 
      [(ngModel)]="amount" 
      [readonly]="inputDisabled2" 
      [value] = "totalAmount"
      placeholder="Amount">$</ion-input>
    </ion-item>

    <!-- amount paid and amount due TODO--> 

    <div padding>
      <button ion-button block
      color="primary" 
      (click)="addTransactionStorage()" 
      [navPush]="budgetPage"
      >Save
    </button>
    </div>
  </ion-list>
</ion-content>
