<ion-header>
  <ion-navbar>
    <ion-title>
      Add Transaction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">
  <ion-list>
    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text" [(ngModel)]="itemName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="category">
        <ion-option value="venue">Venue</ion-option>
        <ion-option value="catering">Catering</ion-option>
        <ion-option value="decorations">Decorations</ion-option>
        <ion-option value="invites">Invites</ion-option>
        <ion-option value="wardrobe">Wardrobe</ion-option>
      </ion-select>
    </ion-item>

    <p topmargin="50"></p>
    <!-- <ion-item>
      <ion-label>Calculate per item</ion-label>
      <ion-toggle [(ngModel)]="toggle" (click)="togglePerItem()"></ion-toggle>
    </ion-item> -->

    <ion-item [hidden]="inputDisabled">
      <ion-label fixed>Cost per item</ion-label>
      <ion-input type="number" [(ngModel)]="itemCostAmount" [value]="itemCostAmount" (ionChange)="calculateTotal()" placeholder="10.50"
        (keyup.enter)="addTransactionStorage()">$</ion-input>
    </ion-item>

    <ion-item [hidden]="inputDisabled">
      <ion-label fixed>Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="itemCountAmount" [value]="itemCountAmount" (ionChange)="calculateTotal()" placeholder="1"
        (keyup.enter)="addTransactionStorage()">$</ion-input>
    </ion-item>

    <ion-card>
      <ion-card-header>
        Total:
      </ion-card-header>

      <ion-card-content>
        <div>{{amount}}</div>
      </ion-card-content>

    </ion-card>

    <!-- amount paid and amount due TODO-->

    <div padding>
      <button ion-button block color="primary" (click)="addTransactionStorage()">Save
      </button>
    </div>
  </ion-list>
</ion-content>
